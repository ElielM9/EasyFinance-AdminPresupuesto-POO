<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>EasyFinance</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="styles/styles.css?t=1725146741180"></head><body><main class="main main__container"><div class="budget budget__grid"><div class="budget__content"><div id="budgetCards" class="budget__cards"><div class="budget-card"><p class="budget-card__text">Presupuesto: <span id="budgetCardTotal">$500</span></p></div><div class="budget-card"><p class="budget-card__text">Disponible: <span id="budgetCardAvailable">$</span></p></div><div class="budget-card"><p class="budget-card__text">Gastado: <span id="budgetCardSpent">$</span></p></div></div><form action="#" class="budget-form" id="budget-form"><div class="budget-form__field"><label for="expense" class="budget-form__label">Nombre del gasto</label> <input type="text" class="budget-form__input" id="expense" placeholder="Ingresa un gasto"></div><div class="budget-form__field"><label for="amount" class="budget-form__label">Cantidad</label> <input class="budget-form__input" type="number" min="1" id="amount" placeholder="Ingresa la cantidad"></div><div class="budget-form__field"><label for="category" class="budget-form__label">Categoría</label> <select id="category" class="budget-form__input budget-form__select"><option value="">Seleccionar una categoría</option></select></div><button class="budget-form__btn">Agregar el gasto</button></form></div><div class="budget__content"><div class="contenido secundario"><h3 class="text-center">Transacciones realizadas</h3><div id="gastos"><ul class="list-group"></ul></div></div></div></div></main><script src="./js/main.js?t=1725146741180"></script></body></html>
